poll-every: 60
poll-every-unit: 'seconds'
pool-size: 10

files:
  null-file:
    poll-every: 30
    poll-every-unit: 'seconds'
    
  empty-file:
    file: ''
    poll-every: 30
    poll-every-unit: 'seconds'

  nonexisting-file:
    file: 'i-dont-exist'
    poll-every: 30
    poll-every-unit: 'seconds'
    
  unreadable-file:
    file: 'unreadable-file'
    poll-every: 30
    poll-every-unit: 'seconds'